<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UFO Grid Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <h1>
        UFO Grid Demo
      </h1>
      <p>
        UFO grid is a simple grid for dalily frontend development.
      </p>
    </header>
    <main role="main">
      <div class="row">
        <div class="col--6">.col--6</div>
        <div class="col--6">.col--6</div>
      </div>
      <div class="row">
        <div class="col--full">.col--full</div>
        <div class="col--4">.col--4</div>
        <div class="col--4">.col--4</div>
        <div class="col--4">.col--4</div>
        <div class="col--3">.col--3</div>
        <div class="col--3">.col--3</div>
        <div class="col--3">.col--3</div>
        <div class="col--3">.col--3</div>
        <div class="col--6">.col--6</div>
        <div class="col--6">.col--6</div>
        <div class="col--2">.col--2</div>
        <div class="col--4">.col--4</div>
        <div class="col--2">.col--2</div>
        <div class="col--4">.col--4</div>
      </div>
      <div class="row">
        <div class="col--8">
          <p>Below is a nested grid.</p>
          <div class="row">
            <div class="col--4">.col--4</div>
            <div class="col--4">.col--4</div>
            <div class="col--4">.col--4</div>
          </div>
        </div>
        <div class="col--4">.col--4</div>
      </div>
    </main>
  </body>
</html>
